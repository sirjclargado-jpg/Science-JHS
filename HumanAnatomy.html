function startQuiz() {
  const name = document.getElementById("studentName").value.trim();
  if (name === "") {
    alert("Please enter your name.");
    return;
  }

  localStorage.setItem("studentName", name);
  document.getElementById("start-screen").classList.add("hidden");
  document.getElementById("quiz-screen").classList.remove("hidden");
  loadQuestion();
}

function loadQuestion() {
  const q = questions[currentIndex];
  document.getElementById("question-text").innerText = q.question;

  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";

  q.choices.forEach(choice => {
    const label = document.createElement("label");
    label.className = "choice";
    label.innerHTML = `
      <input type="radio" name="choice" value="${choice}">
      ${choice}
    `;
    choicesDiv.appendChild(label);
  });
}

function nextQuestion() {
  const selected = document.querySelector('input[name="choice"]:checked');
  if (!selected) {
    alert("Please select an answer.");
    return;
  }

  const answer = selected.value;
  const q = questions[currentIndex];

  studentAnswers.push({
    question: q.question,
    selected: answer,
    correct: q.correct,
    analysis: q.analysis
  });

  if (answer === q.correct) score++;

  currentIndex++;

  if (currentIndex < questions.length) {
    loadQuestion();
  } else {
    finishQuiz();
  }
}

function finishQuiz() {
  document.getElementById("quiz-screen").classList.add("hidden");
  document.getElementById("result-screen").classList.remove("hidden");

  document.getElementById("final-score").innerText =
    `${localStorage.getItem("studentName")}, your score is ${score} out of ${questions.length}`;

  showAnalysis();
}

function showAnalysis() {
  const analysisDiv = document.getElementById("analysis");
  analysisDiv.innerHTML = "";

  studentAnswers.forEach((item, i) => {
    const div = document.createElement("div");
    div.innerHTML = `
      <p><strong>Q${i + 1}:</strong> ${item.question}</p>
      <p><strong>Correct Answer:</strong> ${item.correct}</p>
      <p>${item.analysis.correct}</p>
      <hr>
    `;
    analysisDiv.appendChild(div);
  });
}
